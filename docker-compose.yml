services:
  db:
    image: mariadb:11
    restart: always
    container_name: fueltrack_mariadb
    environment:
      MARIADB_ROOT_PASSWORD: rootpassword
      MARIADB_DATABASE: fueltrack
      MARIADB_USER: appuser
      MARIADB_PASSWORD: app_password
    ports:
      - "3351:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - apps

  app:
    build: .
    container_name: fueltrack
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: mysql://appuser:app_password@db:3306/fueltrack
      JWT_SECRET: your-secret-key-change-this-in-production
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      NODE_ENV: production
      PORT: 3000
      NEXT_PUBLIC_APP_URL: https://fuel.ashwin.lol
    ports:
      - "9016:3000"
    restart: always
    networks:
      - apps      

networks:
  apps:
    external: true

volumes:
  db_data:
    name: fueltrack_data
