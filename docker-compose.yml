services:
  db:
    image: mariadb:11
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: rootpassword
      MARIADB_DATABASE: fueltrack
      MARIADB_USER: appuser
      MARIADB_PASSWORD: app_password
    ports:
      - "3351:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: mysql://appuser:app_password@db:3306/fueltrack
      JWT_SECRET: your-secret-key-change-this-in-production
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      NODE_ENV: production
      PORT: 3000
      NEXT_PUBLIC_APP_URL: http://localhost:3000
    ports:
      - "9016:3000"
    restart: always
    command: >
      sh -c "
        echo '==================================='
        echo 'FuelTracker is starting...'
        echo '==================================='
        echo ''
        echo 'Database Connection:'
        echo '  Host: db:3306'
        echo '  Database: fueltrack'
        echo '  User: appuser'
        echo '  Internal URL: mysql://appuser:app_password@db:3306/fueltrack'
        echo ''
        echo 'Running database migrations...'
        npx prisma migrate deploy &&
        echo ''
        echo '==================================='
        echo 'Application URL: http://localhost:3000'
        echo '==================================='
        echo ''
        echo 'Starting Next.js application...'
        npm start
      "

volumes:
  db_data:
